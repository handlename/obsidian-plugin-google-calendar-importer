name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  tagpr:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      tagpr-tag: ${{ steps.tagpr.outputs.tag }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Run tagpr
        id: tagpr
        uses: Songmu/tagpr@7191605433b03e11b313dbbc0efb80185170de4b # v1.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  release:
    needs: tagpr
    if: needs.tagpr.outputs.tagpr-tag != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: |
          TAG="${{ needs.tagpr.outputs.tagpr-tag }}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release assets
        run: |
          mkdir release-assets
          cp main.js manifest.json styles.css release-assets/
          cd release-assets
          zip -r ../google-calendar-importer-${{ steps.get_version.outputs.VERSION }}.zip .

      - name: Update release with assets (immutable)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TAG_NAME="${{ needs.tagpr.outputs.tagpr-tag }}"

          # Upload individual files
          gh release upload "$TAG_NAME" \
            release-assets/main.js \
            release-assets/manifest.json \
            release-assets/styles.css \
            google-calendar-importer-${{ steps.get_version.outputs.VERSION }}.zip \
            --clobber

  # Release on tag push (for manual tag creation)
  release-on-tag:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Create release assets
        run: |
          mkdir release-assets
          cp main.js manifest.json styles.css release-assets/
          cd release-assets
          zip -r ../google-calendar-importer-${{ steps.get_version.outputs.VERSION }}.zip .

      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          # Check if release already exists
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release already exists, uploading assets..."
            gh release upload "$TAG_NAME" \
              release-assets/main.js \
              release-assets/manifest.json \
              release-assets/styles.css \
              google-calendar-importer-${{ steps.get_version.outputs.VERSION }}.zip \
              --clobber
          else
            echo "Creating new release..."
            gh release create "$TAG_NAME" \
              release-assets/main.js \
              release-assets/manifest.json \
              release-assets/styles.css \
              google-calendar-importer-${{ steps.get_version.outputs.VERSION }}.zip \
              --title "Release $TAG_NAME" \
              --notes "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi
